<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="justify-content-center">
            <h1 class="my-3">Adding Employee Form</h1>
            <hr>
            <form th:action="@{/save}" th:object="${employee}" method="post" class="form col-5 my-3 py-3">

                <input type="text" th:field="*{firstName}" class="form-control mb-4"
                       placeholder="Employee First Name" required/>
                <input type="text" th:field="*{lastName}" class="form-control mb-4"
                       placeholder="Employee Last Name" required/>
                <input type="text" th:field="*{email}" class="form-control mb-4"
                       placeholder="Employee Email" required/>
                <button class="btn btn-success text-white col-3 mt-2" type="submit">Save</button>

            </form>

        </div>
    </div>
</div>
<footer class="fixed-bottom bg-dark text-center p-3 text-light">
    &copy; 2023 MbowFallou
</footer>
</body>
</html>
